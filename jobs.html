  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      padding: 30px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 280px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      max-width: 100%;
      height: 100%;
      margin-bottom: 15px;
      border-radius: 6px;
    }

    .card a {
      text-decoration: none;
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .card a:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
      }
    }

    
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
    }

    .logo {
      font-size: 30px;
      color: orange;
    }

    .menu {
      display: flex;
      gap: 20px;
    }

    .menu ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .menu ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px;
    }


        @media screen and (max-width: 768px) {
      

      .menu {
        display: none;
        width: 100%;
        flex-direction: column;
        background-color: rgba(0, 0, 0, 0.9);
        padding: 10px;
        text-align: center;
      }

      .menu.show {
        display: flex;
      }

      .menu ul {
        flex-direction: column;
        gap: 10px;
      }

      .hamburger {
        display: flex;
        
      }

    }

  </style>
</head>
